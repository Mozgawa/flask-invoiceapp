<h2>Aplikacja do parsowania danych z faktury</h2>
<div class="row">
  <div class="column">
    <h2>Wybierz fakturę</h2>
    <p>{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}</p>
	  <form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required onchange="form.submit()" style="color: #ffffff; outline: 1px dotted #000;
	outline: -webkit-focus-ring-color auto 5px; cursor: pointer; background-color: blue; display: inline-block">

		</p>
    </dl>

	<head>
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

a:link, a:visited {
  background-color: #45a049;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>
<div class="container">
  <form action="/action_page.php">
	<div class="row">
    <div class="col-25">
      <label for="fname">Numer faktury</label>
    </div>
    <div class="col-75">
      <input type="text" value={{ numer }} id="nrfv" name="fakturanr" placeholder="Numer faktury..">
    </div>
  </div>
  <div class="col">
    <div class="col-25">
      <label for="fname">Data wystawienia</label>
    </div>
    <div class="col-25">
      <input type="text" value={{ data_wystawienia }} id="fname" name="firstname" placeholder="01/01/1000">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Data sprzedaży</label>
    </div>
    <div class="col-25">
      <input type="text" value={{ data_wystawienia }} id="lname" name="lastname" placeholder="01/01/1000">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="stawka">Stawka</label>
    </div>
    <div class="col-75">
        <input type="text" value={{ stawka }} id="stawka" name="stawka" placeholder="23%">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="kwota">Kwota</label>
    </div>
    <div class="col-75">
        <input type="text" value={{ kwota }} id="kwota" name="kwota" placeholder="0 PLN">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Sprzedawca</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Dane sprzedawcy.." style="height:100px">{{ sprzedawca }}</textarea>
    </div>
  </div>
	<div class="row">
    <div class="col-25">
      <label for="subject">Nabywca</label>
    </div>
    <div class="col-75">
      <textarea id="subject2" name="subject" placeholder="Dane nabywcy.." style="height:100px">{{ nazwa }}</textarea>
    </div>
  </div>
  <div class="row">
    <a type="button" class="btn btn-success" href="http://127.0.0.1:5000/add?numer={{ numer }}&stawka={{ stawka }}&wystawienie={{ data_wystawienia }}&sprzedaz={{ data_sprzedazy }}&kwota={{ kwota }}&sprzedawca={{ sprzedawca }}&nabywca={{ nazwa }}">Zapisz</a>
<!--    <input type="submit"  value="Zapisz">-->
  </div>
  </form>
</div>

</body>
</form>
  </div>
  <div class="column">
    {% if filename %}
	<div>
		<img src="{{ url_for('display_image', filename=filename) }}" alt="" style="border-radius: 10px">
	</div>
{% endif %}
  </div>
</div>

        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
